<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOCK</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="clock">
      <div class="time">
        <span id="hours">00</span><span id="dot">:</span><span id="min">00</span
        ><span id="dot">:</span>

        <span id="second">00</span><span id="period">pm</span>
      </div>
    </div>
    <script>
      function clock() {
        let hours = document.getElementById("hours");
        let min = document.getElementById("min");
        let period = document.getElementById("period");
        let second = document.getElementById("second");

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let ampm = h >= 12 ? "PM" : "AM";
        if (h > 12) {
          h = h - 12;
        }
        hours.innerHTML = h;
        min.innerHTML = m;
        second.innerHTML = s;
        period.innerHTML = ampm;
      }
      setInterval(clock);
    </script>
  </body>
</html>
